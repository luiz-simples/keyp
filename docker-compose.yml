services:
  redis:
    image: redis:alpine
    container_name: keyp-redis-test
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - keyp-network

  keyp:
    build:
      context: .
      dockerfile: benchmarks/docker/Dockerfile.keyp
    container_name: keyp-server-test
    ports:
      - "6380:6380"
    environment:
      - KEYP_LOG_LEVEL=ERROR
      - KEYP_TEST_MODE=false
    volumes:
      - keyp_data:/root/data
    networks:
      - keyp-network

volumes:
  redis_data:
  keyp_data:

networks:
  keyp-network:
    driver: bridge
